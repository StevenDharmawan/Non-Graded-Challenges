<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">INVENTORY</a></li>
                </ul>
            </div>    
        </nav>
    </header>

    <main>
        <section class="profile">
            <div class="profile-left">
                <img src="profile.png" alt="">
            </div>
    
            <div class="profile-middle">
                <h1>Nama Anda</h1>
                <p class="job">Front End Designer</p>
                <button class="edit">Edit</button><button class="resume">Resume</button>
            </div>
    
            <div class="profile-right">
                <div>
                    <p class="format">Availability</p>
                    <p class="answer">Full Time</p>
                </div>
                
                <div>
                    <p class="format">Usia</p>
                    <p class="answer">19</p>
                </div>
                
                <div>
                    <p class="format">Lokasi</p>
                    <p class="answer">Jakarta</p>
                </div>
                
                <div>
                    <p class="format">Pengalaman</p>
                    <p class="answer">2</p>
                </div>
                
                <div>
                    <p class="format">Email</p>
                    <p class="answer">email@gmail.com</p>
                </div>
            </div>
        </section>
    
        <section class="form">
            <form action="#" method="POST">
                <div>
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div>
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role">
                </div>
    
                <div>
                    <label for="availability">Availability</label>
                    <input type="text" name="availability" id="availability">
                </div>
    
                <div>
                    <label for="usia">Usia</label>
                    <input type="text" name="usia" id="usia">
                </div>
    
                <div>
                    <label for="lokasi">Lokasi</label>
                    <input type="text" name="lokasi" id="lokasi">
                </div>
    
                <div>
                    <label for="experience">Years Experience</label>
                    <input type="text" name="experience" id="experience">
                </div>
        
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">    
                </div>
    
                <input type="button" class="button" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
