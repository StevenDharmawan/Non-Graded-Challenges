<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- <div class="container"> -->
        <div class="card w-25 shadow">
            <div class="card-body text-center">
                <div class="text-center mb-4">
                    <img src="assets/bootstrap-logo.svg" class="rounded" width="100">
                    <p class="mt-4">Please sign in</p>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <!-- <label for="floatingInput">Email address</label> -->
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <!-- <label for="floatingPassword">Password</label> -->
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                            </div>
                            <button type="button" class="w-100 btn btn-primary btn-lg btn-block mt-4">Sign in</button>
                        </form>
                            <p class="text-secondary mt-5"><i class="fa fa-copyright"></i>2021</p>
                        </div>
            </div>
            </div>
        </div>
    </body>
</html>
